<ion-toolbar>
  <ion-title id="toolbar-title">
    <b>Consulta</b>
  </ion-title>
  <ion-buttons slot=start  color=" white"> 
    <ion-back-button [defaultHref]="['/professorat/'+classId+'/'+profileId]"></ion-back-button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="ion-padding" *ngIf="professorat">
  <h2 id="nom"> <b> {{professorat.nom_prof}} </b></h2>
  <div id="info">
    <p><b>Horaris de consulta: </b></p>
    <ion-item *ngFor= "let horari of professorat.consultes"> 
      <p id="x">{{horari}} </p>
    </ion-item>
  </div>

  <ion-item id="seleccio">
    <ion-select interface="popover" id="dia" placeholder="Dia" [(ngModel)]="diaSeleccionat" (ngModelChange)="horesDisponibles(diaSeleccionat)"  >
      <ion-select-option *ngFor="let dia of diesLliures" value="{{dia}}">{{this.setmana[dia.getDay()]}}, {{dia.getDate()}} {{this.mes[dia.getMonth()]}}</ion-select-option>
    </ion-select>

    <ion-select interface="popover" id="hora" placeholder= "Hora" [(ngModel)]="horaSeleccionada">
      <ion-select-option *ngFor="let horari of horesLliures" value="{{horari}}">{{('0'+horari.getHours()).slice(-2)}}:{{('0'+horari.getMinutes()).slice(-2)}}</ion-select-option>
    </ion-select>
  </ion-item>

  <div id="boto"><ion-button color="medium" size="large"  (click)="clicked()"> SolÂ·licitar consulta </ion-button></div>
</ion-content>
